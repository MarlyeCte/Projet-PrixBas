<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.html">
    <link rel="stylesheet" href="products.html">
    <title>PrixBas</title>
</head>
<body>

    <header>

        <article class="infoHeader">

            <div class="logoHeader">
                <img src="/images/LogoWeb/logo_color.png" alt="">
                <h2>PrixBas</h2>
            </div>

            <div class="infoTextHeader">
                <h1>Tous vos besoins à petits prix dans la métropole Lilloise</h1>

                <div class="numberInfoHeader">
                    <div class="boxInfoHeader">
                        <div class="circleNumberHeader">
                            <p>1</p>
                        </div>
                        <p>Choix et commande des articles</p>
                    </div>
                    <div class="boxInfoHeader">
                        <div class="circleNumberHeader">
                            <p>2</p>
                        </div>
                        <p>Retrait des articles</p>
                    </div>
                    <div class="boxInfoHeader">
                        <div class="circleNumberHeader">
                            <p>3</p>
                        </div>
                        <p>Paiement des articles</p>
                    </div>
                </div>
            </div>
        </article>

        <article class="navSreachHeader">
            <article class="headerSreach">
                <input type="button" value="Catégorie">
                <input type="search" name="by" id="to" placeholder="nothing">
                <input type="button" value="Rechercher">
            </article>

            <article class="navbarHeader">
                <a href="#">Catalogue</a>
                <a href="#">Questions fréquentes</a>
                <a href="#">Connexion</a>
                <i class="fa-solid fa-cart-shopping"></i>
            </article>
        </article>

    </header>

    <main></main>

    <footer></footer>
    
</body>
</html>
